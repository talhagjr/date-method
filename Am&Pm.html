<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var h= new Date();
         var hours= h.getHours(); 
        
         if(hours <12){
            document.write("am")
         }
        else{
            document.write("pm")
        }
       
    </script>
</body>
</html>
